{% extends 'aplicacion/post_list.html' %}
{% load static %}

{% block contenido %}

<form action="" method="POST">
    {% csrf_token %}   
    <div class="text-center">     
        <h3>¿ Está seguro que desea eliminar la siguiente publicación ? <p style="color:red">{{ object.titulo}}</p> </h3>
    </div>
    <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block text-uppercase" value="Confirmar">
    </div>
</form>
<br>
<div class="d-flex justify-content-center mb-4">
    <a class="btn btn-primary text-uppercase" href="{% url 'posts' %}">Volver →</a>
</div>

<br>

{% endblock contenido %}
